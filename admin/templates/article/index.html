<form class="form-inline definewidth m20" action="index.html" method="get">

        <th>标题</th>

        <th>标签</th>

    </tr>
    </thead>
        {% for p in posts %}
	     <tr>
            <td>{{ p.title }}</td>
            <td>{{ p.category_id }}</td>
            <td>{{ p.tags }}</td>
            <td>{{ p.post_time }}</td>

            <td>
                  <a href="http://localhost:5000/detail/{{ p.id }}" target="_blank">查看</a>
                  <a href="/admin/article/edit/{{ p.id }}">编辑</a>
                  <a href="/admin/article/show/{{ p.id }}">{% if p.status == 1 %}隐藏{% else %}展示{% endif %}</a>
                  <a href="/admin/article/delete/{{ p.id }}">删除</a>
            </td>
        </tr>
        {% endfor %}
